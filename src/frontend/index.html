<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Sabor Express - Otimizador de Rotas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="toolbar">
    <button id="addAddressBtn">+ Adicionar endereço</button>
    <button id="clickModeBtn">Clique no mapa</button>
    <button id="optBtn">Otimizar rota</button>
    <button id="clearBtn">Limpar</button>
  </div>

  <div class="panel">
    <div id="addresses"></div>
    <div id="summary">Distância: 0 km — ETA: 0 min</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
