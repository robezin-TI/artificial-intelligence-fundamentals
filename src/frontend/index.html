<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Otimizador de Rotas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <h2>Sabor Express - Otimizador de Rotas</h2>

    <div class="controls">
        <label>Clusters (motoboys):</label>
        <input id="clusters" type="number" value="1" min="1"/>

        <button onclick="addAddressField()">+ Adicionar endere√ßo</button>
        <button onclick="enableMapClick()">Clique no mapa</button>
        <button onclick="optimizeRoute()">Otimizar rota</button>
        <button onclick="clearAll()">Limpar</button>
    </div>

    <div id="addresses"></div>

    <p id="summary"></p>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
